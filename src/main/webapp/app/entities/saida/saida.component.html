<div>
    <h2 id="page-heading">
        <span jhiTranslate="porkaLightStockDataBaseApp.saida.home.title">Saidas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-saida" [routerLink]="['/saida/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="porkaLightStockDataBaseApp.saida.home.createLabel">
            Create new Saida
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="saidas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.saida.dtSaida">Dt Saida</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.saida.qtSaida">Qt Saida</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.saida.produto">Produto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saida of saidas ;trackBy: trackId">
                <td><a [routerLink]="['/saida', saida.id, 'view' ]">{{saida.id}}</a></td>
                <td>{{saida.dtSaida | date:'mediumDate'}}</td>
                <td>{{saida.qtSaida}}</td>
                <td>
                    <div *ngIf="saida.produto">
                        <a [routerLink]="['../produto', saida.produto?.id, 'view' ]" >{{saida.produto?.nmProduto}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/saida', saida.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/saida', saida.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'saida', { outlets: { popup: saida.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
