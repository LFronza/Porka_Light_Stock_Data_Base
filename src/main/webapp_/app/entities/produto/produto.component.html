<div>
    <h2 id="page-heading">
        <span jhiTranslate="porkaLightStockDataBaseApp.produto.home.title">Produtos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produto" [routerLink]="['/produto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="porkaLightStockDataBaseApp.produto.home.createLabel">
            Create new Produto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="produtos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.cdProduto">Cd Produto</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.nmProduto">Nm Produto</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.cstCompra">Cst Compra</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.cstVerder">Cst Verder</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.dtVencimento">Dt Vencimento</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.apresentacao">Apresentacao</span></th>
            <th><span jhiTranslate="porkaLightStockDataBaseApp.produto.grupo">Grupo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produto of produtos ;trackBy: trackId">
                <td><a [routerLink]="['/produto', produto.id, 'view' ]">{{produto.id}}</a></td>
                <td>{{produto.cdProduto}}</td>
                <td>{{produto.nmProduto}}</td>
                <td>{{produto.cstCompra}}</td>
                <td>{{produto.cstVerder}}</td>
                <td>{{produto.dtVencimento | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="produto.apresentacao">
                        <a [routerLink]="['../apresentacao', produto.apresentacao?.id, 'view' ]" >{{produto.apresentacao?.nome}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="produto.grupo">
                        <a [routerLink]="['../grupo', produto.grupo?.id, 'view' ]" >{{produto.grupo?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/produto', produto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produto', produto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'produto', { outlets: { popup: produto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
